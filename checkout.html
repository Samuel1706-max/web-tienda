<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitio Oficial De Viva Sport</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="icon" href="img/Logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/Logo.png" alt="Logo" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button class="btn btn-outline-success" type="button" style="border-radius: 25px; padding: 10px 20px;" 
                        title="Carrito Vacío" data-bs-toggle="tooltip" data-bs-placement="top"
                        onclick="window.location.href='Carrito.html'">
                    <i class="bi bi-bag"></i>
                </button>                                       
            </div>
        </nav>
    </header>

    <div class="checkout-container">
        <h2 class="checkout-title">Resumen de Compra</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tuemail@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección de Envío</label>
                <input type="text" class="form-control" id="address" placeholder="Calle, Número, Ciudad" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group">
                <label for="postal">Código Postal</label>
                <input type="text" class="form-control" id="postal" required>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pago</label>
                <select class="form-control" id="payment" required>
                    <option>Tarjeta de Crédito</option>
                    <option>PayPal</option>
                    <option>Transferencia Bancaria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block" style="margin-top: 20px;">Confirmar Compra</button>
        </form>
    </div>
    

<footer class="bg-dark text-center py-4">
    <p class="text-light">&copy; 2024 Adidas. Todos los derechos reservados.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
